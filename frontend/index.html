<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/><title>Containerized LEMP Example</title></head>
<body>
  <h1>Frontend (Nginx)</h1>
  <div id="msg">Loading...</div>
  <script>
    fetch('/api')
      .then(r => r.json())
      .then(d => { document.getElementById('msg').innerText = d.message; })
      .catch(e => { document.getElementById('msg').innerText = 'API error: ' + e; });
  </script>
  <h2 id="time">Loading server time...</h2>
<script>
  // было: fetch('/api')...
  fetch('/api/time')
    .then(r => r.json())
    .then(d => { document.getElementById('time').innerText = d.server_time; })
    .catch(e => { document.getElementById('time').innerText = 'time error: ' + e; });
</script>
</body>
</html>
